<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- you can watch it live here : http://emadbakry.github.io/Launch-countdown-timer -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1> We're launching soon </h1>
    <div class="boxes">
      <div class="box">
        <div class="numDiv">
          <div id="daysNum" class="num">00</div>
        </div>
        <p>days</p>
      </div>
      <div class="box">
        <div class="numDiv">
          <div id="hoursNum" class="num">00</div>
        </div>
        <p>Hours</p>
      </div>
      <div class="box">
        <div class="numDiv">
          <div id="minutesNum" class="num">00</div>
        </div>
        <p>Minutes</p>
      </div>
      <div class="box">
        <div class="numDiv">
          <div id="secondsNum" class="num fliped">00</div>
        </div>
        <p>Seconds</p>
      </div>
    </div>
    <footer>
      <ul class="links">
        <li><a rel="noopener" target="_blank" href="https://emadcode.com"><img width="42" src="https://res.cloudinary.com/dtt8dhoyw/image/upload/v1669618935/clients_sites/social%20icons/internet-svgrepo-com_mejjxr.svg" alt="Website"></a></li>
        <li><a rel="noopener" target="_blank" href="https://t.me/emad_code"><img width="40" src="https://cdn.cdnlogo.com/logos/t/84/telegram.svg" alt="Telegram"></a></li>
        <li><a rel="noopener" target="_blank" href="https://twitter.com/Emad_code"><img width="40" src="https://cdn.cdnlogo.com/logos/t/96/twitter-icon.svg" alt="Twitter"></a></li>
      </ul>
    </footer>
  </main>


  

  <script src="index.js"></script>
</body>
</html>
